<!DOCTYPE html>
<html ng-app="ticTacs">
<head>
	<title>Tic Tacs Toe</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-controller="TicTacController as ticTacs">
<div id="container">
	<div id="content">
		<div id="player-one">
		<h5>Player One: {{ticTacs.playerOneFlavor}}</h5>
		<img ng-show="ticTacs.playerOnePick" ng-src="{{ticTacs.playerOnePick}}">
		<ul ng-show="!ticTacs.playerOnePick" class="tictacs">
        <li ng-click="ticTacs.playerOne($index)" ng-repeat="tictac in ticTacs.players.tictacs">
          <img ng-src="{{tictac.image}}" alt="{{tictac.type}}">
          <h4>{{tictac.type}} <span ng-show="tictac.count > 0">({{tictac.count}})</span></h4>
        </li>
      </ul>
		</div> <!-- end player-one div -->
		<div id="gameboard">
		<div id="gameover">
		</div>
			<h4 id="winner">{{ticTacs.winner}}</h4>
			<a href onclick="return false;"><h2 ng-click="ticTacs.resetGame" id="reset">fresh game</h2></a>
			<div id="tictactoe">
			  	<span class="pieces" ng-click="showme = true; ticTacs.gameMove($index);" ng-repeat="piece in ticTacs.pieces.spaces track by $index">
			  	<img ng-show="showme==true" ng-src="{{piece.image}}">
				</span>
			</div> <!-- end tictactoe div -->
		</div> <!-- end gameboard div -->
		<div id="player-two">
		<h5>Player Two: {{ticTacs.playerTwoFlavor}}</h5>
		<img ng-show="ticTacs.playerTwoPick" ng-src="{{ticTacs.playerTwoPick}}">
		<ul ng-show="!ticTacs.playerTwoPick" class="tictacs">
        <li ng-click="ticTacs.playerTwo($index)" ng-repeat="tictac in ticTacs.players.tictacs">
          <img ng-src="{{tictac.image}}" alt="{{tictac.type}}">
          <h4>{{tictac.type}} <span ng-show="tictac.count > 0">({{tictac.count}})</span></h4>
        </li>
      </ul>
		</div> <!-- end player-two div -->
	</div> <!-- end content div -->
</div> <!-- end container div -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
